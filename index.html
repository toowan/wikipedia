<!DOCTYPE HTML>
<html>
<head>
    <title>Wikipedia</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/javascript.js"></script>
</head>
<body>
    <div class="text-center main-content container-fluid" id="search-bar">
        <input type="text" id="search-text" placeholder="Search" autocomplete="off">
        <i class="fa fa-search fa-flip-horizontal" id="search"></i>
        <p><input type=button class="btn btn-warning" id="random-search" onClick="location='http://en.wikipedia.org/wiki/Special:Random'" value="bestow knowledge upon me!"></p>
    </div>
    <div class="results container-fluid" id ="content">
        <ul id ="output">
        </ul>
    </div>
    <a href="#" id="back-to-top" title="Back to top">&uarr;</a>

</body>
</html>
